<table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="col?.field" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{col?.label }} </th>
        <td mat-cell *matCellDef="let element"> {{element[col?.field]}} </td>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <app-action-menu [menuItems]="actionMenu" (onItemClicked)="handleActionClicked($event, element)"></app-action-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
</mat-paginator>
