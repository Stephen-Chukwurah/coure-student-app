<div class="bg-white rounded-lg md:mx-auto p-4 fixed inset-x-0 bottom-0 z-50 mx-4 md:relative">
    <div class="md:flex items-center">
        <div class="rounded-full border border-gray-300 flex items-center justify-center w-16 h-16 flex-shrink-0">
            <mat-icon class="text-3xl">warning</mat-icon>
        </div>
        <div class="mt-4 md:mt-0 md:ml-6 text-center md:text-left">
            <p class="text-lg">{{data?.caption || '...'}}</p>
        </div>
    </div>
    <div class="text-center md:text-right mt-4 md:flex md:justify-end gap-3">
        <button type="button" mat-stroked-button mat-dialog-close color="primary">No</button>

        <button mat-raised-button mat-dialog-close color="primary" (click)="handleClick(data)">
            Yes
        </button>
    </div>
</div>
