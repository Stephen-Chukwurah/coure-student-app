<h2 class="mat-title">School</h2>
<div fxLayout="row" fxLayoutAlign="space-between center" class="w-100 mb-4">
    <h3 class="mat-title"><b>School List</b></h3>
    <button mat-raised-button color="primary" (click)="showEditor(null)">Add</button>
</div>
<div class="mat-elevation-z2">
    <app-data-grid [data]="facade.schools$ | async" [displayedColumns]="displayedColumns" [actionMenu]="ActionMenu"
        (onActionClicked)="handleActionClicked($event)"></app-data-grid>
</div>
