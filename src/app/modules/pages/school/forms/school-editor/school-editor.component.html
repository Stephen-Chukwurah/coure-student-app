<div class="w-full">

    <form class="rounded mx-10 my-4" novalidate [formGroup]="form" (ngSubmit)="handleSubmit()">
        <div class="text-black text-xl border-b border-grey-lighter pb-3 mb-8">School Editor</div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
            </div>
        </div>

        <div class="flex items-center justify-end gap-3">
            <button type="button" mat-stroked-button mat-dialog-close color="primary">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="facade.isProcessing$ | async"><app-spinner [show]="facade.isProcessing$ | async"></app-spinner>Submit</button>
        </div>
    </form>
</div>
