<div class="w-full">

    <form class="rounded mx-10 my-4" novalidate [formGroup]="form" (ngSubmit)="handleSubmit()">
        <div class="text-black text-xl border-b border-grey-lighter pb-3 mb-8">Student Editor</div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Title">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>First Name</mat-label>
                    <input formControlName="firstName" matInput placeholder="First Name">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput placeholder="Last Name">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Phone Number</mat-label>
                    <input formControlName="phoneNumber" matInput placeholder="Phone Number">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Address</mat-label>
                    <input formControlName="address" matInput placeholder="Address">
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Date of birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>

        <div class="flex flex-wrap mb-0">
            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="departmentId" placeholder="Department">
                        <mat-option *ngFor="let item of departmentFacade.departments$ | async" [value]="item?.id">{{ item?.name }} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="flex items-center justify-end gap-3">
            <button type="button" mat-stroked-button mat-dialog-close color="primary">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="facade.isProcessing$ | async"><app-spinner [show]="facade.isProcessing$ | async"></app-spinner>Submit</button>
        </div>
    </form>
</div>
